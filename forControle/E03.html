<script>
    /*
    PROBLEMA: Investimento e retorno financeiro
    Um investidor deseja saber quantos meses serão necessários para conseguir dobrar o dinheiro investido.
    Considere que o dinheiro rende 0,5% (0.005) ao mês.
    Portanto, peça para o usuário informar o valor inicial investido.
    Calcule, no seu programa, o dobro desse valor e, usando a estrutura de repetição "for com variável de controle", descubra quanto tempo será necessário para que o investimento inicial seja duplicado.
    Apresente os seguintes dados:
    - Investimento Inicial
    - Quantidade de meses necessário para ser duplicado
    */

    //ENTRADA

    let inicial = Number(prompt("Qual é o investimento inicial?"))

    let mes = 0

    //PROCESSAMENTO

    const dobro = inicial * 2

    const rende = 0.005

    for(mes = 0; inicial <= dobro; mes ++) {
        inicial = inicial + (inicial * rende)
    }

    //SAÍDA

    document.write(`Investimento inicial ${inicial.toFixed(2)} <br/> serão nescessarios ${mes} para dobrar esse valor`)

</script>
